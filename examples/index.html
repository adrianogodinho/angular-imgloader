<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Loader - Common Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="../css/angular-imgloader.css">
</head>
<body ng-app='example' ng-controller="Example" flex layout="column" ng-cloak>

  <section class="il-example" ng-cloak>

      <div class="il-example-header" ng-click="example1=!example1">
          <label>Image Loader placeholder per image</label>
      </div>

      <div class="il-example-body" ng-show="example1">

          <il-img il-src="item.imgSrc"
                  il-min-time="item.loadTime"
                  il-placeholder-template="'../default_placeholders/square-placeholder-template.html'"
                  ng-repeat="item in exe1.images" alt="{{item.text}}"></il-img>
      </div>


  </section>

  <section class="il-example" ng-cloak>

      <div class="il-example-header" ng-click="example2=!example2">
          <label>Image Loader placeholder for an image grid</label>
      </div>

      <div class="il-example-body" ng-show="example2">

          <div style="position: relative">
              <div class="il-grid">
                  <div ng-repeat="item in exe2.images" class="il-card">
                      <il-img il-src="item.imgSrc"
                              il-onload="onImgLoaded"
                              il-min-time="item.loadTime"
                              il-no-placeholder="true"
                              alt="{{item.text}}"></il-img>

                      <label>{{ item.text }}</label>
                  </div>

              </div>

              <div class="il-grid-placeholder fade-out" style="width: 100%; height: 100%" ng-hide="exe2.all_loaded">
              </div>

          </div>

          <div class="log">

              <div>
                  {{ exe2.imgLoaded }} / {{ exe2.images.length }}
              </div>

              Log:
              <p ng-repeat="entry in exe2.log track by $index">{{ entry }}</p>

          </div>
      </div>

  </section>


  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/imgcache.js/js/imgcache.js"></script>
  <script src="../bower_components/angular-imgcache/angular-imgcache.js"></script>
  <script src="../js/angular-imgloader.js"></script>
  <script src="app.js"></script>

</body>
</html>
