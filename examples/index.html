<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Loader - Common Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="../css/angular-imgloader.css">
</head>
<body ng-app='example' ng-controller="Example" flex layout="column" ng-cloak>

  <il-img il-src="item.imgSrc" il-min-time="50000" ng-repeat="item in model" alt="{{item.text}}"></il-img>

  <il-img il-src="item.imgSrc" il-min-time="5000"
          il-placeholder-template="'../default_placeholders/square-placeholder-template.html'"
          ng-repeat="item in model" alt="{{item.text}}"></il-img>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/imgcache.js/js/imgcache.js"></script>
  <script src="../bower_components/angular-imgcache/angular-imgcache.js"></script>
  <script src="../js/angular-imgloader.js"></script>
  <script src="app.js"></script>

</body>
</html>
