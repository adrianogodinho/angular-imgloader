<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Loader - Common Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="../css/angular-imgloader.css">
</head>
<body ng-app='example' ng-controller="Example2" flex layout="column" ng-cloak>

  <div style="position: absolute; top: 10px; bottom: 10px; height: 100%; width: 100%">

      <div class="il-grid">
          <div ng-repeat="item in exe2.images" class="il-card">
              <il-img il-src="item.imgSrc"
                      il-onload="onImgLoaded"
                      il-min-time="item.loadTime"
                      il-no-placeholder="true"
                      alt="{{item.text}}"></il-img>

              <label>{{ item.text }}</label>
          </div>
      </div>

      <div class="il-grid-placeholder fade-out" style="width: 100%; height: 100%" ng-hide="exe2.all_loaded">
      </div>


  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/imgcache.js/js/imgcache.js"></script>
  <script src="../bower_components/angular-imgcache/angular-imgcache.js"></script>
  <script src="../js/angular-imgloader.js"></script>
  <script src="example2.js"></script>

</body>
</html>
